{% extends "base.html" %}

{% block title %}Server Error - Gym QR Application{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Server Error</h2>
        <p class="error-message">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 20px;
    }

    .error-card {
        text-align: center;
        background: white;
        padding: 60px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 500px;
    }

    .error-code {
        font-size: 100px;
        color: #e74c3c;
        margin: 0;
        font-weight: 700;
    }

    .error-title {
        color: #333;
        margin: 20px 0 10px 0;
    }

    .error-message {
        color: #666;
        margin-bottom: 30px;
    }
</style>
{% endblock %}
