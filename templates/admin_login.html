{% extends "base.html" %}

{% block title %}Admin Login - Gym QR Application{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Admin Login</h2>
        <p class="auth-description">Enter your credentials to access the admin dashboard</p>

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    placeholder="Enter username"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Enter password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn btn-submit">Login</button>
        </form>

        <div class="auth-info">
            <p><strong>Demo Credentials:</strong></p>
            <p>Username: <code>admin</code></p>
            <p>Password: <code>admin@123</code></p>
            <p style="color: #d32f2f; margin-top: 10px;"><strong>⚠️ Change credentials in production environment!</strong></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 20px;
    }

    .auth-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
    }

    .auth-card h2 {
        text-align: center;
        margin-top: 0;
        color: #333;
    }

    .auth-description {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
    }

    .login-form .form-group {
        margin-bottom: 20px;
    }

    .login-form label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
    }

    .login-form input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .login-form input:focus {
        outline: none;
        border-color: #2196F3;
        box-shadow: 0 0 5px rgba(33,150,243,0.3);
    }

    .auth-info {
        margin-top: 25px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 5px;
        font-size: 13px;
    }

    .auth-info p {
        margin: 8px 0;
    }

    .auth-info code {
        background: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        color: #d32f2f;
    }
</style>
{% endblock %}
